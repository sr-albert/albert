<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hello, I am a Software Engineer" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Custom fonts -->
    <link
      rel="preload"
      as="font"
      href="/fonts/StayWriter-Bold.ttf"
      type="font/ttf"
      crossorigin
    />

    <link
      rel="preload"
      as="font"
      href="/fonts/StayWriter-Handmade.ttf"
      type="font/ttf"
      crossorigin
    />

    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- To run the web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- Has no effect unless you have the previous meta tag -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Facebook meta -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nguyenducthanhtam.com/" />
    <meta property="og:title" content="Albert Nguyen - Software Engineer" />
    <meta
      property="og:image"
      content="https://nguyenducthanhtam.com/logo192.png"
    />
    <meta property="og:description" content="Hello, I am a Software Engineer" />
    <meta property="og:site_name" content="Albert Nguyen - Software Engineer" />
    <meta property="og:locale" content="en_US" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- LinkedIn badge-->
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>

    <title>Albert Nguyen</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
